<div class="container">
  <div class="profile">
    <img src="profile.png" alt="default user" />
    <h3>User Info:</h3>

    <!-- READONLY MODE -->
    <ng-container *ngIf="!isEditMode">
      <div class="flex">
        <p>Username:</p>
        <p>{{profileDetails.username}}</p>
      </div>
      <div class="flex">
        <p>Email:</p>
        <p>{{profileDetails.email}}</p>
      </div>
      <div class="flex">
        <p>Phone:</p>
        <p>+359 {{profileDetails.phone}}</p>
      </div>
      <button class="edit-button" (click)="toggleEditMode()">Edit</button>
    </ng-container>

    <!-- EDIT MODE -->
     <!-- Username Input -->
    <ng-container *ngIf="isEditMode">
      <form [formGroup]="form" (ngSubmit)="saveProfileHandler()">
        <div class="flex">
          <p>Username:</p> 
          <input
            type="text"
            id="username"
            [value]="profileDetails.username"
            formControlName="username"
          />
        </div> 

        <!-- Username Validation -->
        <ng-container *ngIf="form.get('username')?.touched">
          <p class="error" *ngIf="form.get('username')?.errors?.['required']">
            Username is required!
          </p>
          <p class="error" *ngIf="form.get('username')?.errors?.['minlength']">
            Username must be at least 5 characters!
          </p>
        </ng-container>

        <!-- Email Input -->
        <div class="flex">
          <p>Email:</p>
          <input
            type="email"
            id="email"
            [value]="profileDetails.email"
            formControlName="email"
          />
        </div>

        <!-- Email Validation -->
        <ng-container *ngIf="form.get('email')?.touched">
          <p class="error" *ngIf="form.get('email')?.errors?.['minlength']">
            Email is required!
          </p>
          <p class="error" *ngIf="form.get('email')?.errors?.['emailValidator']">
            Email is not valid!
          </p>
        </ng-container>

        <!-- Phone Input -->
        <div class="flex">
          <p>Phone:</p>
          <div>
            <select name="select-tel" id="select-tel" class="tel">
              <option value="+359">+359</option>
            </select>
            <input
              type="text"
              id="phone"
              [value]="profileDetails.phone"
              formControlName="phone"
            />
          </div>
        </div>

        <!-- ACTIONS -->
        <button class="red-button" (click)="cancelEditMode()">Cancel</button>
        <button class="green-button">Save</button>
      </form>
    </ng-container>

  </div>
</div>
